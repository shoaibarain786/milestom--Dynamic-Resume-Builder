<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Dynamic Resume Builder By Shoaib Arain</h1>

    <form id="resumeform">
        <fieldset>

            <label for="name"> firstname</label>
            <input type="text" id="name" placeholder="name" required> <br>
            
            <label for="email">Email id</label>
            <input type="email" id="email" placeholder="@gmail.com" required> <br>

            <label for="phone">mobile number</label> 
            <input type="phone" id="phone" placeholder="xxxxxxxx" required> <br>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
